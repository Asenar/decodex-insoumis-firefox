sudo: false
dist: trusty
language: node_js
node_js:
    - "4.2.6"

cache: apt

addons:
  firefox: "51.0"

install:
    - npm install -g web-ext

script: web-ext lint && web-ext build

before_deploy: tag=$(git describe --exact-match --tags HEAD) && web-ext sign --api-key ${API_KEY} --api-secret ${API_SECRET} &&  mv ./web-ext-artifacts/*.xpi decodex-insoumis-${tag}.xpi

deploy:
    provider: releases
    api_key: "${GH_TOKEN}"
    file: "decodex-insoumis-${tag}.xpi"
    skip_cleanup: true
    on:
        tags: true

