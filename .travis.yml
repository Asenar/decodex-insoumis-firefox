sudo: false
dist: trusty
language: node_js
node_js:
    - "4.2.6"

cache: apt

addons:
  firefox: "51.0"

install:
    - npm install -g web-ext

before_script :
    - tag=$(git describe --exact-match --tags HEAD)
script:
    - scripts/deploy-firefox.sh $tag
    - scripts/deploy-chrome.sh $tag


deploy:
    provider: releases
    api_key: "${GITHUB_TOKEN}"
    file:
      - "web-ext-artifacts/decodex-insoumis-firefox-${tag}.xpi"
      - "build/decodex-insoumis-chrome-${tag}.zip"
    skip_cleanup: true
    on:
      tags: true

